<div class="signed-in pull-right" *ngIf="authService.signedIn() as user; else showLogin">
  <span class="username">{{user.email}}</span>
  <button class="btn btn-primary"
          (click)="logout()">
    logout
  </button>
</div>
<ng-template #showLogin>
  <button class="btn btn-primary pull-right"
          (click)="login()"
          *ngIf="!signedIn">
    login
  </button>
</ng-template>
