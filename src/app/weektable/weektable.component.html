<div class="row">
  <div class="col-md-12">
    <table class="table table-striped table-bordered table-hover">
      <thead class="thead-dark">
      <tr>
        <th scope="col">Habit</th>
        <th scope="col" *ngFor="let day of weekDays" [ngClass]="{'warning': day.diff(today) === 0}">
          <span class="note">{{day.format('D.M.')}}</span>
          <br/>
          {{day.format('dd')}}
        </th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let habit of habits">
        <td>
          <button class="btn btn-outline-danger btn-sm"><i class="fa fa-times"
                                                           aria-hidden="true"></i>
          </button>
          <inline-editor type="text"
                         size="20"
                         [(ngModel)]="habit.name"
                         (onSave)="saveHabitName(habit, $event)"></inline-editor>
        </td>
        <td scope="col" *ngFor="let day of weekDays"
            [ngClass]="{'danger': (!habit.progress[getKeyFromMoment(day)] || habit.progress[getKeyFromMoment(day)] < habit.goal) && day.diff(today) !== 0,
                    'success': habit.progress[getKeyFromMoment(day)] && habit.progress[getKeyFromMoment(day)] >= habit.goal,
                    'warning': (!habit.progress[getKeyFromMoment(day)] || habit.progress[getKeyFromMoment(day)] < habit.goal) && day.diff(today) === 0}">
          <inline-editor *ngIf="habit.progress[getKeyFromMoment(day)]"
                         type="number"
                         [(ngModel)]="habit.progress[getKeyFromMoment(day)]"
                         (onSave)="saveProgress(habit, day, $event)"></inline-editor>
          <inline-editor *ngIf="!habit.progress[getKeyFromMoment(day)]"
                         type="number"
                         ngModel
                         empty="0"
                         value="0"
                         (onSave)="saveProgress(habit, day, $event)"></inline-editor>

          <span class="goal"> / {{habit.goal}}</span>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
<div class="row">
  <div class="col-md-6">
    <h4>new habit</h4>
    <div class="form-row">
      <div class="form-group col-md-6">
        <input type="text" class="form-control" id="newHabitText" placeholder="new habit text"
               [(ngModel)]="newHabitText"/>
      </div>
      <div class="form-group col-md-4">
        <input type="number" class="form-control" id="newHabitGoal" placeholder="1"
               [(ngModel)]="newHabitGoal"/>
      </div>
      <div class="col-md-2">
        <button class="btn btn-success" (click)="newHabit()">add</button>
      </div>
    </div>
  </div>
</div>
